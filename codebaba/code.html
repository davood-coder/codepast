<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBaba - Share & Copy Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .logo-icon svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .tagline {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .section h2 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background: #f8fafc;
            color: #4a5568;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .language-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .code-input {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            background: #f8fafc;
            color: #2d3748;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .code-display {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            background: #f8fafc;
            color: #2d3748;
            white-space: pre-wrap;
            overflow-y: auto;
            line-height: 1.5;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%);
            color: #744210;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(252, 182, 159, 0.3);
        }

        .btn-success {
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
            color: #065f46;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: linear-gradient(45deg, #48bb78 0%, #38a169 100%);
            color: white;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .saved-codes {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .saved-codes h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .saved-code-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-code-info {
            flex-grow: 1;
        }

        .saved-code-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .saved-code-lang {
            font-size: 12px;
            color: #667;
            background: #e2e8f0;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .btn-container {
                flex-direction: column;
            }
        }

        /* Syntax highlighting styles */
        .syntax-keyword {
            color: #d73a49;
        }

        .syntax-string {
            color: #032f62;
        }

        .syntax-comment {
            color: #6a737d;
            font-style: italic;
        }

        .syntax-number {
            color: #005cc5;
        }

        .syntax-function {
            color: #6f42c1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M8.5,18L11,15.5L9.5,14L6,17.5L9.5,21L11,19.5L8.5,18M15.5,6L13,8.5L14.5,10L18,6.5L14.5,3L13,4.5L15.5,6M6,8H8V6H16V8H18V4A2,2 0 0,0 16,2H8A2,2 0 0,0 6,4V8M18,16H16V18H8V16H6V20A2,2 0 0,0 8,22H16A2,2 0 0,0 18,20V16Z" />
                    </svg>
                </div>
                CodeBaba
            </h1>
            <p class="tagline">Share, Store & Copy Code in Any Language</p>
        </header>

        <div class="main-content">
            <div class="section">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
                    </svg>
                    Add Your Code
                </h2>
                <select class="language-select" id="languageSelect">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="php">PHP</option>
                    <option value="ruby">Ruby</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                    <option value="typescript">TypeScript</option>
                    <option value="swift">Swift</option>
                    <option value="kotlin">Kotlin</option>
                    <option value="sql">SQL</option>
                    <option value="bash">Bash</option>
                </select>
                <textarea class="code-input" id="codeInput" placeholder="Paste or type your code here..."></textarea>
                <div class="btn-container">
                    <button class="btn btn-primary" onclick="saveCode()">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3M19,19H5V5H16.17L19,7.83V19Z" />
                        </svg>
                        Save Code
                    </button>
                    <button class="btn btn-secondary" onclick="clearCode()">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                        </svg>
                        Clear
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
                    </svg>
                    Preview & Copy
                </h2>
                <div class="language-select"
                    style="background: #e2e8f0; padding: 12px; border: none; color: #4a5568; font-weight: 600;">
                    <span id="currentLanguage">JavaScript</span>
                </div>
                <div class="code-display" id="codeDisplay">Your code will appear here...</div>
                <div class="btn-container">
                    <button class="btn btn-success" onclick="copyCode()">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
                        </svg>
                        Copy Code
                    </button>
                </div>
            </div>
        </div>

        <div class="saved-codes">
            <h2>
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M17,3L22.25,7.5L17,12L22.25,16.5L17,21V18H14.26L11.44,15.18L13.56,13.06L15.5,15H17V12.5L14,9.5L17,6.5V4.5L11.66,9.84L8.84,7.02L17,3M2,5H8V7H4V19H16V15H18V21H2V5Z" />
                </svg>
                Saved Code Snippets
            </h2>
            <div id="savedCodesList">
                <p style="color: #666; text-align: center; padding: 20px;">No saved codes yet. Add some code above to
                    get started!</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let savedCodes = [];
        let currentCodeIndex = 0;

        // Update display when input changes
        document.getElementById('codeInput').addEventListener('input', function () {
            updateDisplay();
        });

        // Update language display when selection changes
        document.getElementById('languageSelect').addEventListener('change', function () {
            updateLanguageDisplay();
            updateDisplay();
        });

        function updateDisplay() {
            const code = document.getElementById('codeInput').value;
            const language = document.getElementById('languageSelect').value;
            const display = document.getElementById('codeDisplay');

            if (code.trim() === '') {
                display.textContent = 'Your code will appear here...';
                display.style.color = '#999';
            } else {
                display.textContent = code;
                display.style.color = '#2d3748';
                // Apply basic syntax highlighting
                applySyntaxHighlighting(display, language);
            }
        }

        function updateLanguageDisplay() {
            const language = document.getElementById('languageSelect').value;
            const languageNames = {
                'javascript': 'JavaScript',
                'python': 'Python',
                'java': 'Java',
                'c': 'C',
                'cpp': 'C++',
                'html': 'HTML',
                'css': 'CSS',
                'php': 'PHP',
                'ruby': 'Ruby',
                'go': 'Go',
                'rust': 'Rust',
                'typescript': 'TypeScript',
                'swift': 'Swift',
                'kotlin': 'Kotlin',
                'sql': 'SQL',
                'bash': 'Bash'
            };
            document.getElementById('currentLanguage').textContent = languageNames[language];
        }

        function applySyntaxHighlighting(element, language) {
            let code = element.textContent;

            // Basic keyword highlighting for common languages
            const keywords = {
                'javascript': ['function', 'var', 'let', 'const', 'if', 'else', 'for', 'while', 'return', 'class', 'import', 'export'],
                'python': ['def', 'class', 'if', 'else', 'elif', 'for', 'while', 'import', 'from', 'return', 'try', 'except'],
                'java': ['public', 'private', 'protected', 'class', 'interface', 'if', 'else', 'for', 'while', 'return', 'import'],
                'c': ['#include', 'int', 'char', 'float', 'double', 'if', 'else', 'for', 'while', 'return', 'struct', 'void', 'main'],
                'cpp': ['#include', 'int', 'char', 'float', 'double', 'if', 'else', 'for', 'while', 'return', 'class', 'public', 'private']
            };

            if (keywords[language]) {
                keywords[language].forEach(keyword => {
                    const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                    code = code.replace(regex, `<span class="syntax-keyword">${keyword}</span>`);
                });
            }

            // Highlight strings
            code = code.replace(/(["'])((?:(?!\1)[^\\]|\\.)*)(\1)/g, '<span class="syntax-string">$1$2$3</span>');

            // Highlight numbers
            code = code.replace(/\b\d+\.?\d*\b/g, '<span class="syntax-number">$&</span>');

            // Highlight comments
            if (language === 'javascript' || language === 'java' || language === 'cpp' || language === 'c') {
                code = code.replace(/(\/\/.*$)/gm, '<span class="syntax-comment">$1</span>');
                code = code.replace(/(\/\*[\s\S]*?\*\/)/g, '<span class="syntax-comment">$1</span>');
            } else if (language === 'python') {
                code = code.replace(/(#.*$)/gm, '<span class="syntax-comment">$1</span>');
            }

            element.innerHTML = code;
        }

        function saveCode() {
            const code = document.getElementById('codeInput').value.trim();
            const language = document.getElementById('languageSelect').value;

            if (code === '') {
                showNotification('Please enter some code first!', 'error');
                return;
            }

            const codeSnippet = {
                id: Date.now(),
                code: code,
                language: language,
                title: `Code Snippet ${++currentCodeIndex}`,
                timestamp: new Date().toLocaleString()
            };

            savedCodes.unshift(codeSnippet);
            updateSavedCodesList();
            showNotification('Code saved successfully!', 'success');
        }

        function clearCode() {
            document.getElementById('codeInput').value = '';
            updateDisplay();
            showNotification('Code cleared!', 'info');
        }

        function copyCode() {
            const code = document.getElementById('codeInput').value;

            if (code.trim() === '') {
                showNotification('No code to copy!', 'error');
                return;
            }

            navigator.clipboard.writeText(code).then(() => {
                showNotification('Code copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Code copied to clipboard!', 'success');
            });
        }

        function loadSavedCode(id) {
            const codeSnippet = savedCodes.find(code => code.id === id);
            if (codeSnippet) {
                document.getElementById('codeInput').value = codeSnippet.code;
                document.getElementById('languageSelect').value = codeSnippet.language;
                updateLanguageDisplay();
                updateDisplay();
                showNotification('Code loaded!', 'success');
            }
        }

        function deleteSavedCode(id) {
            savedCodes = savedCodes.filter(code => code.id !== id);
            updateSavedCodesList();
            showNotification('Code deleted!', 'info');
        }

        function updateSavedCodesList() {
            const container = document.getElementById('savedCodesList');

            if (savedCodes.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No saved codes yet. Add some code above to get started!</p>';
                return;
            }

            const languageNames = {
                'javascript': 'JavaScript',
                'python': 'Python',
                'java': 'Java',
                'c': 'C',
                'cpp': 'C++',
                'html': 'HTML',
                'css': 'CSS',
                'php': 'PHP',
                'ruby': 'Ruby',
                'go': 'Go',
                'rust': 'Rust',
                'typescript': 'TypeScript',
                'swift': 'Swift',
                'kotlin': 'Kotlin',
                'sql': 'SQL',
                'bash': 'Bash'
            };

            container.innerHTML = savedCodes.map(code => `
                <div class="saved-code-item">
                    <div class="saved-code-info">
                        <div class="saved-code-title">${code.title}</div>
                        <span class="saved-code-lang">${languageNames[code.language]}</span>
                        <small style="color: #666; margin-left: 10px;">${code.timestamp}</small>
                    </div>
                    <div class="btn-container" style="margin-top: 0;">
                        <button class="btn btn-primary" style="padding: 8px 12px; font-size: 12px;" onclick="loadSavedCode(${code.id})">
                            Load
                        </button>
                        <button class="btn btn-secondary" style="padding: 8px 12px; font-size: 12px;" onclick="deleteSavedCode(${code.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;

            // Set color based on type
            const colors = {
                'success': 'linear-gradient(45deg, #48bb78 0%, #38a169 100%)',
                'error': 'linear-gradient(45deg, #f56565 0%, #e53e3e 100%)',
                'info': 'linear-gradient(45deg, #4299e1 0%, #3182ce 100%)'
            };

            notification.style.background = colors[type] || colors['info'];
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize
        updateLanguageDisplay();
        updateDisplay();
    </script>
</body>

</html>
